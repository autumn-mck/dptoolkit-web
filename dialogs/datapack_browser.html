<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../styles-widgets.css" />
	</head>
	<body>
		<h2>Datapack browser:</h2>
		<dialog class="datapack-browser" open>
			<h2>
				Add datapacks from Modrinth
			</h2>

			<p>
				Only known supported datapacks shown.
				Want your datapack to in the list? Let us know!
			</p>

			<p>
				<input type="text" placeholder="Search for datapacks..." />
			</p>

			<div class="pack-download-list">
				<label class="list-item" for="id123">
					<img src="https://cdn.modrinth.com/data/hl5OLM95/6846fa80f84d2baa0dd07f8ee65b6f10bf223a84_96.webp" />
					<p><b><span class="item-name">Geophilic</span></b><br><span class="item-desc">A subtle-ish overhaul of vanilla Overworld biomes! Reworked!</span></p>
					<input type="checkbox" id="id123" hidden />
				</label>
				<label class="list-item" for="id1234">
					<img src="https://cdn.modrinth.com/data/HSfsxuTo/e036a417f857abd937326db5c131296ad88bad5b_96.webp" />
					<p><b><span class="item-name">Explorify</span></b><br><span class="item-desc">A simplistic, vanilla-friendly collection of new structures.</span></p>
					<input type="checkbox" id="id1234" hidden />
				</label>
				<label class="list-item" for="id1235">
					<img src="https://cdn.modrinth.com/data/HSfsxuTo/e036a417f857abd937326db5c131296ad88bad5b_96.webp" />
					<p><b><span class="item-name">Explorify</span></b><br><span class="item-desc">A simplistic, vanilla-friendly collection of new structures.</span></p>
					<input type="checkbox" id="id1235" hidden />
				</label>
			</div>

			<br>

			<button>
				Download packs
			</button>

		</dialog>
	</body>
</html>
