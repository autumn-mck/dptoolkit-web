	<body>
		<div class="header">
			<div>
				<p>Datapack Toolkit (indev)</p>
			</div>
			<div class="header-middle">
				<p><a href="" id="config-screen-select">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ffffff" d="M480 224C492.9 224 504.6 231.8 509.6 243.8C514.6 255.8 511.8 269.5 502.7 278.7L342.7 438.7C330.2 451.2 309.9 451.2 297.4 438.7L137.4 278.7C128.2 269.5 125.5 255.8 130.5 243.8C135.5 231.8 147.1 224 160 224L480 224z"/></svg>
					Datapack config
				</a></p>
			</div>
			<div>
				<p><a href="https://github.com/everloste/DatapackToolkit/wiki">

					Docs
				</a></p>
			</div>
		</div>
		<!-- <p>
			Datapack Toolkit is a tool that streamlines custom worldgen configuration.
			<a href="https://github.com/everloste/DatapackToolkit/wiki">Make your datapack compatible.</a>
		</p> -->
		<div class="work_area">
			<!---------- LEFT COLUMN ---------->
			<div id="left-col">
				<!---------- IMPORT ---------->
				<label class="file">
					<input
						type="file"
						id="input"
						accept=".zip,.jar"
						aria-label="Upload a datapack file"
						multiple />
					<span class="file-custom"></span>
				</label>

				<!---------- DATAPACK LIST ---------->
				<div id="datapack-display"></div>

				<!---------- EXPORT SETTINGS ---------->
				<div class="list">
					<button type="button" class="collapsible-button" id="export-options-button">
						<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M259.1 73.5C262.1 58.7 275.2 48 290.4 48L350.2 48C365.4 48 378.5 58.7 381.5 73.5L396 143.5C410.1 149.5 423.3 157.2 435.3 166.3L503.1 143.8C517.5 139 533.3 145 540.9 158.2L570.8 210C578.4 223.2 575.7 239.8 564.3 249.9L511 297.3C511.9 304.7 512.3 312.3 512.3 320C512.3 327.7 511.8 335.3 511 342.7L564.4 390.2C575.8 400.3 578.4 417 570.9 430.1L541 481.9C533.4 495 517.6 501.1 503.2 496.3L435.4 473.8C423.3 482.9 410.1 490.5 396.1 496.6L381.7 566.5C378.6 581.4 365.5 592 350.4 592L290.6 592C275.4 592 262.3 581.3 259.3 566.5L244.9 496.6C230.8 490.6 217.7 482.9 205.6 473.8L137.5 496.3C123.1 501.1 107.3 495.1 99.7 481.9L69.8 430.1C62.2 416.9 64.9 400.3 76.3 390.2L129.7 342.7C128.8 335.3 128.4 327.7 128.4 320C128.4 312.3 128.9 304.7 129.7 297.3L76.3 249.8C64.9 239.7 62.3 223 69.8 209.9L99.7 158.1C107.3 144.9 123.1 138.9 137.5 143.7L205.3 166.2C217.4 157.1 230.6 149.5 244.6 143.4L259.1 73.5zM320.3 400C364.5 399.8 400.2 363.9 400 319.7C399.8 275.5 363.9 239.8 319.7 240C275.5 240.2 239.8 276.1 240 320.3C240.2 364.5 276.1 400.2 320.3 400z"/></svg>
						Export settings
					</button>
					<div class="collapsible-content list">
						<div class="simple-widget">
							<label>Archive compression level</label>
							<input type="range" id="setting-archive-compression-level" min="0" max="9" step="1" value="6"/>
						</div>
						<div class="simple-widget">
							<label>Export modified files only (developer)</label>
							<input type="checkbox" id="setting-export-modified-only"/>
						</div>
					</div>
				</div>
				<button type="button" id="export-button">
					<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M128.5 64C93.2 64 64.5 92.7 64.5 128L64.5 512C64.5 547.3 93.2 576 128.5 576L384.5 576C419.8 576 448.5 547.3 448.5 512L448.5 416L526.6 416L495.6 447C486.2 456.4 486.2 471.6 495.6 480.9C505 490.2 520.2 490.3 529.5 480.9L601.5 408.9C610.9 399.5 610.9 384.3 601.5 375L529.5 303C520.1 293.6 504.9 293.6 495.6 303C486.3 312.4 486.2 327.6 495.6 336.9L526.6 367.9L448.5 367.9L448.5 234.4C448.5 217.4 441.8 201.1 429.8 189.1L323.2 82.7C311.2 70.7 295 64 278 64L128.5 64zM390 240L296.5 240C283.2 240 272.5 229.3 272.5 216L272.5 122.5L390 240zM256.5 392C256.5 378.7 267.2 368 280.5 368L384.5 368L384.5 416L280.5 416C267.2 416 256.5 405.3 256.5 392z"/></svg>
					Export datapack(s)...
				</button>
			</div>

			<template id="datapack-template">
				<div class="datapack">
					<img/>
					<div class="name-and-description">
						<h3 class="name"></h3>
						<p class="description"></p>
					</div>
				</div>
			</template>

			<!---------- RIGHT COLUMN ---------->
			<form class="config-screen" id="config-screen">
				<template id="text-widget-template">
					<div class="widget text-widget">
						<p class="widget-text">A text widget...</p>
					</div>
				</template>

				<template id="title-widget-template">
					<div class="widget title-widget">
						<h2 class="widget-text">A title widget...</h2>
					</div>
				</template>

				<template id="heading-widget-template">
					<div class="widget heading-widget">
						<h3 class="widget-text">A heading widget...</h3>
					</div>
				</template>

				<template id="image-widget-template">
					<div class="widget image-widget">
						<img src="" class="widget-image" />
					</div>
				</template>

				<template id="slider-widget-template">
					<div class="widget slider-widget widget-with-input">
						<label class="widget-text">A slider</label>
						<div class="widget-value">
							<span class="widget-value-text">0</span>
							<input type="range" class="widget-input widget-range-input" id="widget-input-x" />
						</div>
					</div>
				</template>

				<template id="switch-widget-template">
					<div class="widget switch-widget widget-with-input">
						<label class="widget-text">A switch</label>
						<input type="checkbox" class="widget-input widget-switch-input" id="widget-input-x" />
					</div>
				</template>

				<template id="number-widget-template">
					<div class="widget number-widget widget-with-input">
						<label class="widget-text">A number box</label>
						<input type="number" class="widget-input widget-number-input" id="widget-input-x" />
					</div>
				</template>
			</form>

			<script type="module" src="/src/main.ts"></script>
		</div>
