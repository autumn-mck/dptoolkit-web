<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
		<meta
			name="description"
			content="An easy-to-use Minecraft worldgen datapack configuration tool!" />
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<title>Datapack Toolkit Web</title>
	</head>

	<body>
		{{> intro }} {{> header}}

		<div class="work_area">
			<!---------- LEFT COLUMN ---------->
			<div id="left-col">
				<!---------- IMPORT ---------->
				<label class="upload-container">
					<input
						type="file"
						id="input"
						accept=".zip,.jar"
						aria-label="Upload a datapack file"
						multiple />
					<span class="upload-button" aria-hidden="true">{{> svg/add }} Add datapack(s)...</span>
				</label>

				<!---------- DATAPACK LIST ---------->
				<div id="datapack-display">
					<template id="datapack-template">
						<div class="datapack">
							<img alt="" />
							<div class="name-and-description">
								<h3 class="name"></h3>
								<p class="description"></p>
							</div>
						</div>
					</template>
				</div>

				{{> export-settings }}
				<button type="button" id="export-button">{{> svg/export }} Export datapack(s)...</button>
			</div>

			<!---------- RIGHT COLUMN ---------->
			<form class="config-screen" id="config-screen">{{> widget-templates }}</form>

			<script type="module" src="/src/main.ts"></script>
		</div>
		{{> footer}}
	</body>
</html>
